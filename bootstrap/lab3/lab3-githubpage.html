<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GitHub</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link rel="stylesheet" type="text/css" href="style3git.css">
	</head>
	<body>
		<div class="container" >
				<div align="center"><i class="fa-5x fa fa-github" ></i>
            		<h2 class="display-4 demo" >Sign in to Github</h2>
            	</div>
				<br>
				<div class="row">
					<form class=" col-8 offset-4 col-sm-6 offset-sm-6 col-md-4 offset-md-4 mx-auto pb-3 pt-4 bg-light border border-light form-custom">
						<div class="form-group  ">
                        	<label for="exampleInputEmail1">Username or email address</label>
                         	<input type="email" class="form-control input-block" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>
                        <div class="form-group">
                       		<label for="exampleInputPassword1">Password</label>
                        	<a href="#" class="link">Forgot password?</a>
                        	<input type="password" class="form-control" id="exampleInputPassword1" >
                     	</div>
                    	<button type="submit" class="btn btn-success btn-block" style="font-weight:500;">Sign in</button>
					</form>
				</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-8 offset-4 col-sm-6 offset-sm-6 col-md-4 offset-md-4 mx-auto mt-4 pt-3 border border-light bg-white text-center form-custom">
					<p>New to GitHub? <a href="#">Create an account.</a></p>
				</div>
			</div>
		</div>
		<div>
        	<nav class="nav justify-content-center">
            	<a href="#" class="nav-link active">Terms</a>
            	<a href="#" class="nav-link active">Privacy</a>
            	<a href="#" class="nav-link active">Security</a>
            	<a href="#" class="nav-link disabled">Contact GitHub</a>
        	</nav>
    	</div>
	</body>
</html>
